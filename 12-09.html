<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de equipes</title>
    <link rel="stylesheet" href="../desafio POO (05-09)/assets/css/style.12-09.css">
</head>
<body>
    <h2>Cadastro de equipes</h2>

    <div>
        <label for="nomeDaEquipe">Nome da Equipe</label>
        <input id="nomeDaEquipe" type="text">

        <label for="quantidade">Jogadores Titulares</label>
        <input id="quantidade" type="number">
    </div>

    <button id="botaoCadastrar" onclick="criarEquipe()">Cadastrar</button>
    <button id="botaoEditar" onclick="editarEquipe()" class="hidden">Editar Equipe</button>

    <div id="listarEquipes"></div>

    <div id="listarEquipeUnica"></div>


    <script src="../desafio POO (05-09)/assets/js/script.12-09.js"></script>
</body>
</html>
